<div class="nrw_child_section">
    <div class="container nrw_padding_y_125">
        <div class="row">
            <div class="col-md-4 nrw_margin_t_15 nrw_margin_b_0">
                <p class="text-uppercase nrw_font_size_14 nrw_font_weight_700 nrw_primary_color nrw_letter_spacing_2 nrw_margin_b_25" [innerHTML]="page.post_parent_title">
                </p>
                <div class="wow fadeInLeft" data-wow-duration=".3" data-wow-delay=".1s">
                    <h2 class="nrw_font_size_50" [innerHTML]="page.post_title"></h2>
                </div>
                <div class="wow fadeInLeft" data-wow-duration=".3" data-wow-delay=".3s">
                    <h2 class="nrw_font_size_50"></h2>
                </div>
                <div class="wow fadeInLeft" data-wow-duration=".3" data-wow-delay=".5s">
                    <div>
                        <a class="text-uppercase nrw_btn nrw_btn_spec nrw_color_white" [innerHTML]="btn_text" (click)="selectPage(page.post_name)"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mr-auto">
                <p [innerHTML]="page.post_content"></p>
            </div>
        </div>
    </div>
    <div class="col-sm-3 nrw_child_section_img_right nrw_bg_position_center nrw_height_100_percent"
         [ngStyle]="{'background': 'url(' + thumbnail + ') no-repeat', 'padding': '0', 'opacity': '0.9'}">
        <div class="overlay-grid" style="position: relative; top: 0; width: 100%; height: 100%; background: url('http://newsite.norulesweb.com/wp-content/uploads/2017/04/bright-squares.png')"></div>
    </div>
</div>
